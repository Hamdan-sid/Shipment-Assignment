<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Assignment</title>
</head>
<body>
    <h1>Shipping Items</h1>
    <input type="number" id="shipInput1">
    <br>
    <input type="number" id="shipInput2">
    <br>
    <button onclick="ship()">Ship</button>
    <br>
    <div id="printValue"></div>

    <script>
        function ship(){
            let shipValue1 = Number(document.getElementById("shipInput1").value);
            let shipValue2 = Number(document.getElementById("shipInput2").value);
            let shipTotal = shipValue1 + shipValue2 ;
            if(shipTotal >= 100){
                document.getElementById("printValue").innerText = shipTotal ;
            }else if(shipTotal < 50.01){
                document.getElementById("printValue").innerText = shipTotal + 5 ;
            }else{
                document.getElementById("printValue").innerText = shipTotal + 5 + (0.5 *(shipTotal-50));
            }

        }
    </script>
</body>
</html>
